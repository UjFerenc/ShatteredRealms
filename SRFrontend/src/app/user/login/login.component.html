<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto pt-3">
      <form class="border px-2 py-2 rounded border-primary">
        <h1>Login</h1>
        <div class="form-group">
          <app-form-input-text
            [formInput]="loginForm.controls.email"
            label="Email"
            helper="Please enter your email address"
          >
          </app-form-input-text>
        </div>
        <div class="form-group">
          <app-form-input-text
            [formInput]="loginForm.controls.password"
            label="Password"
            type="password"
            helper="Please enter your password"
          >
          </app-form-input-text>
        </div>
        <div>
          <button class="btn btn-primary" (click)="login()" type="button">
            Login
          </button>
          <button class="btn btn-secoundary" routerLink="/user/register">
            Register instead
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
