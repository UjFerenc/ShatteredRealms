<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto pt-3">
            <form class="border px-2 py-2 rounded border-primary">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input [formControl]="registerForm.controls.email" type="email" class="form-control" id="emailInput"
                        aria-describedby="emailHelp" placeholder="example@email.address">
                    <small id="emailHelp" class="form-text text-muted">Please enther a valid e-mail address</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input [formControl]="registerForm.controls.password" type="password" class="form-control"
                        id="passwordInput" aria-describedby="passwordHelp" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Please enter a password</small>+
                </div>
                <div>
                    <button class="btn btn-primary" (click)="register()" type="button">Register</button>
                    <button class="btn btn-secoundary" routerLink="/user/login">Login instead</button>
                </div>
            </form>
        </div>
    </div>
</div>
